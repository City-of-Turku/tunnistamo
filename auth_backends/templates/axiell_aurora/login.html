{% extends 'base.html' %}

{% load i18n bootstrap4 %}

{% block title %}{% trans "Library card login" %}{% endblock %}

{% block content %}
<form action="{% url 'social:begin' backend='axiell_aurora' %}" method='post' class='form'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <div style='margin-top: 1rem'>
      <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
    </div>
  {% endbuttons %}
</form>

<div class="dialog-footer">
  <a href="{{ login_method_uri }}"><span aria-hidden="true">‚üµ </span>{% trans "Return to login method selection" %}</a>
</div>

{% endblock %}
